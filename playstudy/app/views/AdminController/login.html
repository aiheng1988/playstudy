#{extends 'common.html' /}
<div id="loginPanel">
	<div class="panel">
		<div class="login-title"><span class="icon-user"></span> 用户登陆</div>
		<div class="panel-body">
			#{ifErrors}
			   <div class="alert alert-danger">
			   #{errors}
				<span class="icon-exclamation-sign" aria-hidden="true"></span>
				<span>${error}</span><br/>
			   #{/errors}
			   </div>
			#{/ifErrors}
			<form action="/admin/auth" method="POST" enctype="application/x-www-form-urlencoded">
				<div class="form-group">
					<label for="userName">用户名</label> 
					<input type="text" class="form-control" id="userName" name="userName" value="${flash.userName}"/>
				</div>
				<div class="form-group">
					<label for="password">密码</label> 
					<input type="password" class="form-control" id="password" name="password" value="${flash.password}"/>
				</div>
				<button type="submit" class="btn btn-primary">登陆</button>
			</form>
	</div>
</div>
</div>
