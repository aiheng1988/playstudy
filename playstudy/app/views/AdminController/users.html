<div class="row-fluid">
	<table class="table table-bordered table-striped with-check">
		<thead>
			<tr>
				<th><input type="checkbox" id="title-table-checkbox"
					name="title-table-checkbox" /></th>
				<th>ID</th>
				<th>用户名</th>
				<th>邮箱</th>
				<th>注册日期</th>
				<th>最后登陆时间</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		 #{list items:users, as:'user' }
			<tr>
				<td class="text-center"><input type="checkbox" /></td>
				<td class="text-center">${user.id}</td>
				<td class="text-center">${user.userName}</td>
				<td class="text-center">${user.email}</td>
				<td class="text-center">${user.registerDate}</td>
				<td class="text-center">${user.lastLoginDate}</td>
				<td class="text-center">${user.status}</td>
				<td>
					<div class="dropdown text-center">
						<a href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
							<span class="text">操作</span><b class="caret"></b>
						</a>
						<ul class="dropdown-menu text-left">
							<li><a href="#"><i class="icon-edit"></i> 编辑</a></li>
							<li class="divider"></li>
							<li><a href="#"><i class="icon-remove"></i> 删除</a></li>
						</ul>
					</div>
				</td>
			</tr>
		 #{/list}
		</tbody>
	</table>
	#{page pagecount:5, currentpage:2 /}
</div>
